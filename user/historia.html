<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia zamówień</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .avatar {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .pokoje-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .pokoj {
            display: flex;
            width: 80%;
            padding: 20px;
            margin-bottom: 20px;
            border: black 1px solid;
            border-radius: 5px;
        }

        .zdjecie-container {
            width: 50%;
            position: relative;
        }
        .zdjecie-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            filter: grayscale(100%);
        }

        .info {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin-top: 0;
        }

        .cena {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><a href="pokoje.html" style="text-decoration: none; color: black;">Historia zamówień</a></h1>
        <div class="avatar" onclick="window.location.href='user.html'">
            <img src="avatar.jpg" alt="User Avatar">
            <span>User</span>
        </div>
    </div>

    <div class="pokoje-container" id="pokoje-container">
        <!-- Pokoje z historii zamówień będą dodane tutaj przez JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:3000/historia-pokoi")
                .then(response => response.json())
                .then(data => {
                    const pokojeContainer = document.getElementById("pokoje-container");

                    if (data.length === 0) {
                        pokojeContainer.innerHTML = "<h2>Nie masz żadnych poprzednich rezerwacji.</h2>";
                        return;
                    }

                    data.forEach(pokoj => {
                        const pokojDiv = document.createElement("div");
                        pokojDiv.classList.add("pokoj");

                        const zdjecia = JSON.parse(pokoj.zdjecia);
                        let indexZdjecia = 0;

                        pokojDiv.innerHTML = `
                            <div class="zdjecie-container">
                                <img src="zdjecia/${zdjecia[indexZdjecia]}" alt="Zdjęcie pokoju">
                            </div>

                            <div class="info">
                                <h2>${pokoj.nazwa}</h2>
                                <p>${pokoj.dlugiopis}</p>
                                <p class="cena">${pokoj.cena} zł</p>
                                <p class="status">Wynajęty do: ${pokoj.data_wynajmu.substring(0, 10)}</p>
                            </div>
                        `;

                        pokojeContainer.appendChild(pokojDiv);
                    });
                })
                .catch(error => console.error("Błąd podczas pobierania historii pokoi:", error));
        });
    </script>
</body>
</html>
