<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokoje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .avatar {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .pokoje-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .pokoj {
            display: flex;
            width: 80%;
            padding: 20px;
            margin-bottom: 20px;
            border: black 1px solid;
            border-radius: 5px;
        }
        .zdjecie-container {
            width: 50%;
            position: relative;
        }
        .zdjecie-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .strzalka {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 20px;
        }
        .strzalka-lewo {
            left: 10px;
        }
        .strzalka-prawo {
            right: 10px;
        }
        .info {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin-top: 0;
        }
        .cena {
            font-size: 20px;
            font-weight: bold;
        }
        .wynajem {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .wynajem input {
            padding: 5px;
            font-size: 16px;
        }
        .wynajem button {
            padding: 10px;
            background: #15c54a;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .wynajem button:hover {
            background: #11a13d;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Twoje pokoje</h1>
        <div class="avatar" onclick="window.location.href='user.html'">
            <img src="avatar.jpg" alt="User Avatar">
            <span>User</span>
        </div>
    </div>

    <div class="pokoje-container" id="pokoje-container">
        <!-- Pokoje będą dodane tutaj przez JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:3000/moje-pokoje")
                .then(response => response.json())
                .then(data => {
                    const pokojeContainer = document.getElementById("pokoje-container");
    
                    if (data.length === 0) {
                        pokojeContainer.innerHTML = "<h2>Nie masz żadnych aktywnych rezerwacji.</h2>";
                        return;
                    }
    
                    data.forEach(pokoj => {
                        const pokojDiv = document.createElement("div");
                        pokojDiv.classList.add("pokoj");
    
                        const zdjecia = JSON.parse(pokoj.zdjecia);
                        let indexZdjecia = 0;
    
                        pokojDiv.innerHTML = `
                            <div class="zdjecie-container">
                                <button class="strzalka strzalka-lewo">&lt;</button>
                                <img src="zdjecia/${zdjecia[indexZdjecia]}" alt="Zdjęcie pokoju">
                                <button class="strzalka strzalka-prawo">&gt;</button>
                            </div>
    
                            <div class="info">
                                <h2>${pokoj.nazwa}</h2>
                                <p>${pokoj.dlugiopis}</p>
                                <p class="cena">${pokoj.cena} zł</p>
                                <p class="status">Wynajęty do: ${pokoj.data_wynajmu.substring(0, 10)}</p>
                            </div>
                        `;
    
                        // Obsługa przewijania zdjęć
                        const imgElement = pokojDiv.querySelector("img");
                        const lewoBtn = pokojDiv.querySelector(".strzalka-lewo");
                        const prawoBtn = pokojDiv.querySelector(".strzalka-prawo");
    
                        lewoBtn.addEventListener("click", () => {
                            indexZdjecia = (indexZdjecia - 1 + zdjecia.length) % zdjecia.length;
                            imgElement.src = "zdjecia/" + zdjecia[indexZdjecia];
                        });
    
                        prawoBtn.addEventListener("click", () => {
                            indexZdjecia = (indexZdjecia + 1) % zdjecia.length;
                            imgElement.src = "zdjecia/" + zdjecia[indexZdjecia];
                        });
    
                        pokojeContainer.appendChild(pokojDiv);
                    });
                })
                .catch(error => console.error("Błąd podczas pobierania pokoi:", error));
        });
    </script>
</body>
</html>
